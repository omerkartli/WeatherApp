<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="day" src="./images/graphicday.png">
    <div class="app">
        <div class="date-and-bar">
            <div class="date">Sunday, 19 May 2019 | 4.30 PM</div>  
            <input type="text" id="search-bar" placeholder=Location onkeypress="getResult()">
            <div class="input-box-location-icon-blue">
                <img src="./images/locationiconblue.svg" alt="location ico" height="12px">
            </div> 
        </div>

        <div class="content">

            <div class="row2">
                <div class="description-and-image">
                    <div class="image-icon"> 
                        <img width="50px" height="50px" class="icon-image" src="./images/bulutlugenel.svg"> 
                    </div>
                    <div class="description">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-value" >25</div>
                    <div class="degree-icon">°C</div> 
                </div>
                <div class="max-and-min">
                    <div class="max-and-up-array">
                        <div class="max-temperature">35°C</div>
                        <div class="up-array">&#x2191 </div>
                    </div>
                    <div class="min-and-down-array">
                        <div class="min-temperature">27°C</div>
                        <div class="down-array">&#x2193</div>
                    </div>
                </div>
            </div>

            <div class="row3">
                <div class="humidity-stuff">
                    <div class="humidity-image" > <img width="24px" height="24px" src="./images/humidity.svg"> </div>
                    <div class="humidity">49%</div> 
                    <div class="humidity-text" >Humidity</div>
                </div>
                <div class="pressure-stuff" style="margin-left: 5px;">
                    <div class="pressure-image"><img width="24px" height="24px" src="./images/pressure.svg"></div>
                    <div class="pressure">1,007mBar</div>
                    <div class="pressure-text">Pressure</div>
                </div>
                <div class="wind-stuff">
                    <div class="wind-image"><img width="24px" height="24px" src="./images/wind.svg"></div>
                    <div class="wind">23km/h</div>
                    <div class="wind-text">Wind</div>
                </div> 
            </div>

            <div class="row4">
                <div class="sunrise-stuff">
                    <div class="sunrise-image"><img width="24px" height="24px" src="./images/sunrise.svg"></div>
                    <div class="sunrise">6:03 AM</div>
                    <div class="sunrise-text">Sunrise</div>
                </div>
                <div class="sunset-stuff" style="margin-left: -10px;">
                    <div class="sunset-image"><img width="24px" height="24px" src="./images/sunset.svg"></div>
                    <div class="sunset">7:05 PM</div>
                    <div class="sunset-text">Sunset</div>
                </div>
                <div class="daytime-stuff">
                    <div class="daytime-image"><img width="24px" height="24px" src="./images/daytime.svg"></div>
                    <div class="daytime">13h 1m</div>
                    <div class="daytime-text">Daytime</div>
                </div>
            </div>

            <div class="row5">
                <div class="next-day1-stuff">
                    <div> <img height="44px" class="icon-image1" src="./images/sunny.svg"> </div>
                    <div class="next-day1">Mon,23</div>
                </div>
                <div class="next-day2-stuff">
                    <div> <img height="44px" class="icon-image2" src="./images/bulutlugenel.svg"> </div>
                    <div class="next-day2">Tue,24</div>
                </div>
                <div class="next-day3-stuff">
                    <div> <img height="44px" class="icon-image3" src="./images/bulutlugenel.svg"> </div>
                    <div class="next-day3">Wed,25</div>
                </div>
                <div class="next-day4-stuff">
                    <div> <img height="40px" class="icon-image4" src="./images/bulutlugenel.svg"> </div>
                    <div class="next-day4">Thu,26</div>
                </div>
                <div class="next-day5-stuff">
                    <div> <img height="40px" class="icon-image5" src="./images/bulutlugenel.svg"> </div>
                    <div class="next-day5">Fri,27</div>
                </div>
                <div class="next-day6-stuff">
                    <div> <img height="40px" class="icon-image6" src="./images/bulutlugenel.svg"> </div>
                    <div class="next-day6">Sat,28</div>
                </div> 
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
    <script src="./search.js"></script>
</body>
</html>
