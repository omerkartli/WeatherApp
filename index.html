<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        
        <div class="header">
            <h1>Weather-App-Day</h1>
            <img src="./images/graphic.svg" alt="sunrise-sunset arasi">
            <img src="./images/graphicNight.svg" alt="sunset-sunrise arasi">
            <input type="text" id="searchBar" placeholder=Location>
        </div>
        
        <div class="content">
            
            <div class="Date">Sunday, 19 May 2019 | 4.30 PM</div>
            <div class="Location">Istanbul, TR</div>
            <div class="Description">Sunny</div>
            <div class="Temperature">25°C</div>
            <div class="MaxMin">35°C / 27°C</div>
            <div class="Humidity">49%</div> <!-- nem oranı -->
            <div class="Pressure">1,007mBar</div>
            <div class="Wind">23km/h</div>
            <div class="Sunrise">6:03 AM</div>
            <div class="Sunset">7:05 PM</div>
            <div class="Daytime">13h 1m</div>
            <div class="NextDay1">Mon,21</div>
            <div class="NextDay2">Mon,22</div>
            <div class="NextDay3">Mon,23</div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="./deneme.js"></script>
    <script src="./formatisdonewithoutcss.js"></script>
</body>
</html>
