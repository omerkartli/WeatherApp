<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <img class="day" src="./images/graphicday.png">
    <div class="app-search">
        <div>
            <p class="label-input">Location</p>
        </div>

        <div class="input-box-and-img">
            <div class="input-box">
                <input type="text" id="search-input" placeholder="Search" onkeyup="searchWeather()">
                <div class="input-box-location-icon">
                    <img src="./images/locationicon.svg" alt="location icon">
                </div>
            </div>
        </div>
        <div class="city-and-country">
            <ul id="my-list-output" style="margin-bottom: 400px;"> Please enter at least 3 letters to make a search.</ul>          
        </div>
    </div>
    <script src="./search.js"></script>
</body>

</html>
